<!DOCTYPE html>
<html>
   <head>
    <title>Log-in</title>
    <link rel="stylesheet" href="login_style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
   </head>
   <body>
    <header>
        <a href="home.html" class="logo">Schedule</a>
        <ul>
          <li><a href="Home.html" class="active">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="error.html">My Schedule</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="registration.html">Sign in</a></li>
        </ul>
      </header>
      <div id="form">
          <h3>Log-in</h3>
          <br>
          <form action="#" method="get" onsubmit="return false" id="loginform">
            <p id="outlogin" class="out"></p>
            <label for="login">Login</label>
            <input type="text" name="login" id="login_input" placeholder="Enter your login">

            <p id="outpassword" class="out"></p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <br>

            <input type="submit" name="enter" id="enter" value="Login">
            <input type="reset" value="Clear">
          </form>
          <p>If you don't have an account yet, you must first </p> <a href="registration.html" id="regis">register</a>
      </div>
   </body>
   <script src="login_scipt.js"></script>
</html>
